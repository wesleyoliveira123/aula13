<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Cadastro</title>
</head>
<body>
  <h2>Cadastro de Usuário</h2>

  <label>Nome: <input type="text" id="nome"></label>
  <p id="erro-nome" class="erro"></p>

  <label>Usuário: <input type="text" id="usuario"></label>
  <p id="erro-usuario" class="erro"></p>

  <label>Senha: <input type="password" id="senha"></label>
  <p id="erro-senha" class="erro"></p>

  <label>Email: <input type="text" id="email"></label>
  <p id="erro-email" class="erro"></p>

  <label>Data de nascimento: <input type="date" id="nascimento"></label>
  <p id="erro-nascimento" class="erro"></p>

  <button onclick="cadastrarUsuario()">Cadastrar</button>
  <p id="mensagem-final"></p>

  <script src="aula13.js"></script>
</body>
</html>
